<!DOCTYPE html>
<html>
<head>
    <title>Rewards Redeemed</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #D32F2F; /* Red background */
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .reward-message {
            font-size: 4em; /* Large text size */
            animation: fadeIn 2s, pulse 1s infinite;
            text-shadow: 2px 2px 4px #000000; /* Text shadow for better readability */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="reward-message" id="rewardMessage"></div>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const points = urlParams.get('points');
            const roundedPoints = Math.ceil(parseFloat(points));
            const totalPoints = Math.floor(Math.random() * 1000) + 1;

            document.getElementById('rewardMessage').innerHTML = 
                roundedPoints + ' Reward Points Redeemed!<br>Your total points are now ' + totalPoints + ' points.';
        };
    </script>
</body>
</html>
