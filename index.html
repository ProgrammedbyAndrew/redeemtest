<!DOCTYPE html>
<html>
<head>
    <title>Generate QR Code</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.0/build/qrcode.min.js"></script>
    <style>
        body {
            text-align: center;
            padding-top: 50px;
            font-family: Arial, sans-serif;
        }
        input, button {
            font-size: 1em;
            padding: 10px;
            margin: 5px;
        }
        #qrcode {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>World Food Trucks - QR Code Generator</h2>
    <input type="number" id="amount" placeholder="Enter amount" step="0.01">
    <button onclick="generateQRCode()">Generate QR Code</button>
    <div id="qrcode"></div>

    <script>
        function generateQRCode() {
            var amount = document.getElementById('amount').value;
            var qrcodeContainer = document.getElementById('qrcode');
            qrcodeContainer.innerHTML = ''; // Clear previous QR code
            if (amount) {
                QRCode.toCanvas(amount, { width: 200 }, function (error, canvas) {
                    if (error) console.error(error);
                    qrcodeContainer.appendChild(canvas);
                });
            }
        }
    </script>
</body>
</html>
