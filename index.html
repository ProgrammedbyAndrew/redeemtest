<!DOCTYPE html>
<html>
<head>
    <title>Food Truck Rewards</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.0/build/qrcode.min.js"></script>
</head>
<body>
    <h1>Enter Reward Amount</h1>
    <input type="text" id="amountInput" placeholder="$0.00">
    <button onclick="generateQRCode()">Generate QR Code</button>
    <div id="qrcode"></div>

    <script>
        function generateQRCode() {
            var amount = document.getElementById('amountInput').value;
            var qrCodeContainer = document.getElementById('qrcode');
            qrCodeContainer.innerHTML = '';
            QRCode.toCanvas(amount, { width: 200 }, function (error, canvas) {
                if (error) console.error(error);
                qrCodeContainer.appendChild(canvas);
            });
        }
    </script>
</body>
</html>
